# Kubernetes version, pick major and minor, patch will be the latest released.
kubernetes_version: "1.23"

# if this options is used BINARIES will be downloaded instead of building from zero
build_from_source: "false"

## Linux settings
k8s_linux_kubelet_nodeip: "10.20.30.10"
linux_ram: 4096
linux_cpus: 4

## Windows settings
windows_node_ip: "10.20.30.11"
windows_ram: 6048
windows_cpus: 4

## CHOOSE YOUR CNI ($)
# cni: "calico" || "antrea" || "none" - useful for winkernel tests without any CNI in the back
cni: "antrea"
